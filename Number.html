<script type="text/javascript">
    var a = 3;//3
    a = 3.3;
    a = -3.3;

    a = Number("3.3");//3,3
    //document.write("a=" + typeof(a) + "<br>");
    a = Number("3.3a");//NaN : Not a Number
    a = Number("a3.3");//NaN : Not a Number
    a = Number("");//0
    a = Number(" 3.3 ");//3.3
    a = Number(undefined);//NaN : Not a Number
    a = Number(NaN);//NaN : Not a Number
    a = Number(null);//0
    console.log(typeof (Number(" 3.3 ")))

    a = parseFloat("3.3");//3,3
    a = parseFloat("3.3a");//3.3
    a = parseFloat("a3.3");//NaN : Not a Number
    a = parseFloat("");//NaN : Not a Number
    a = parseFloat(" 3.3 ");//3.3
    a = parseFloat(undefined);//NaN : Not a Number
    a = parseFloat(NaN);//NaN : Not a Number
    a = parseFloat(null);//NaN : Not a Number

    a = parseInt("3.3");//3
    a = parseInt("3.3a");//3
    a = parseInt("a3.3");//NaN : Not a Number
    a = parseInt("");//NaN : Not a Number
    a = parseInt(" 3.3 ");//3
    a = parseInt(undefined);//NaN : Not a Number
    a = parseInt(NaN);//NaN : Not a Number
    a = parseInt(null);//NaN : Not a Number

    a = 31;//31 //10進位
    a = 031;//25 //8進位
    a = 0x31;//49 //16進位
    a = 0x00ff00;
    a = 65535 - 255;

</script>
