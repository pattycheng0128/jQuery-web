<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>jQuery stop</title>
        <style type="text/css">
            div{
                background-color: #999966;
                font: normal 90% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
                color: white;
                width: 100px;
                height: 40px;
                border: 1px solid #666633;
                overflow: hidden;
            }
            button{
                font: normal 90% "Arial", "Trebuchet MS", "Lucida Grande", Verdana, Sans-Serif;
            }
        </style>
        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
        <script type="text/javascript">
            var count=0;
            $(document).ready(init);
            function init()
            {
                $("#show").click(showHandler);
            }
            function showHandler(){
                /*
                $("#myshow").animate({width:"90%","height":"200px"},800);
                $("#myshow").animate({"font-size":"10em"},800);
                $("#myshow").animate({opacity:0.4},800);
                */
               $("#myshow").animate({width:"90%","height":"200px"},800)
                            .animate({"font-size":"10em"},800)
                            .delay(2000)
                            .animate({opacity:0.2},800);
                    //chain鏈結
            }
        </script>  
    </head>
    <body>
        <h1>animate</h1>
        <button id="show">Show</button>
        <div id="myshow"> Look </div>
    </body>
</html>
