                    <h3>九九乘法表</h3>
                    <table style="border: 1px;">
                        <script>
                            for (var i = 1; i < 10; i++) {
                                document.write("<tr>");
                                for (var j = 1; j < 10; j++) {
                                    document.write("<td>" + i + "x" + j + "=" + i * j + "</td>");
                                }
                                document.write("</tr>");
                            }
                        </script>
                    </table>
                    <h3>排序數值[49,3,88,7,66,200]</h3>
                    <script>
                        var arr = [49, 3, 88, 7, 66, 200];
                        function arrsort(a, b) {
                            if (a < b) {
                                return -1;
                            } else if (a > b) {
                                return 1;
                            } else {
                                return 0;
                            }
                        }
                        document.write("排序後結果: " + arr.sort(arrsort));
                    </script>
                    <h3>棋盤範例</h3>
                    <script>
                        var rows = [];
                        for (var rowCount = 0; rowCount < 6; rowCount++) {
                            rows[rowCount] = [];//會印出6行...
                            for (var colCount = 0; colCount < 10; colCount++) {
                                rows[rowCount][colCount] = '*';//指印出'.'這個字串5次
                            }
                        }
                        //印出棋盤，底下是匿名函式
                        rows.forEach(function printlow(row) {
                            document.write("<br>" + row.join(' '));//join空字串
                        });
                    </script>
                    <h3>三角形範例1</h3>
                    <script>
                        var i;
                        var j;
                        var count = 4;
                        for (i = 0; i < count; i++) {
                            for (j = 0; j <= i; j++) {
                                //因空白會被瀏覽器保留，所以要加這段"<span style='white-space:pre;'>" +" "+ "</span>"
                                document.write("<span style='white-space:pre;'>" + "  " + "</span>");
                            }
                            for (j = ((count - i) * 2) - 1; j >= 1; j--) {
                                document.write("*");
                            }
                            document.write("<br>");
                        }
                    </script>
                    <h3>三角形範例2</h3>
                    <script>
                        for (i = 0; i < count; i++) {
                            for (j = ((count - i) * 2) - 1; j >= 1; j--) {
                                document.write("<span style='white-space:pre;'>" + " " + "</span>");
                            }
                            for (j = 0; j <= 2 * i; j++) {
                                document.write("*");
                            }
                            document.write("<br>");
                        }
                    </script>
                    <h3>菱形</h3>
                    <script>
                        var count = 4;
                        for (var i = 1; i <= count; i++) {
                            for (var j = 1; j <= count - i; j++) {
                                document.write("<span style='white-space:pre;'>" + "  " + "</span>");
                            }
                            for (var k = 1; k <= i * 2 - 1; k++) {
                                if (k % 2 == 1) {
                                    document.write("<span style='color:red;'>" + "*");
                                } else {
                                    document.write("<span style='white-space:pre;'>" + "  " + "</span>");
                                }
                            }
                            document.write("<br>");
                        }
                        for (var i = 1; i <= count - 1; i++) {
                            for (var j = 1; j <= i; j++) {
                                document.write("<span style='white-space:pre;'>" + "  " + "</span>");
                            }
                            for (var k = 1; k <= (count - i) * 2 - 1; k++) {
                                if (k % 2 == 1) {
                                    document.write("*");
                                } else {
                                    document.write("<span style='white-space:pre;'>" + "  " + "</span>");
                                }
                            }
                            document.write("<br>");
                        }
                    </script>
