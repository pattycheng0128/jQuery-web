<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>互動廣告</title>
<link type="text/css" rel="stylesheet" href="css/default.css" />
<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script type="text/javascript">
$(document).ready(init);
function init()
{
    $(".showin-button").click(showinHandler);
    $(".showout-button").click(showoutHandler);
}
function showinHandler(){
    $("#aniBanner").animate({left:"0px"},300);
}
function showoutHandler(){
    $("#aniBanner").animate({left:"-170px"},300);
}
</script>  
</head>

<body>
<div id="aniBanner">
  <div class="left-side">
    <div class="prod-img"></div>
    <h1>Creative Suite 5 Web
      Premium</h1>
    <p>Redefine the extraordinary 
      in web design and 
      development.</p>
  </div>
  <div class="right-side"> <a class="showin-button">banner in</a> <a class="showout-button">banner out</a> </div>
</div>
</body>
</html>
